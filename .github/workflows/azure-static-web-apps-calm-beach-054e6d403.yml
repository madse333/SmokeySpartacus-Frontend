name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      # Install dependencies with legacy-peer-deps
      # Remove unnecessary comments and clarify directories
      - name: Install npm dependencies
        working-directory: ./        # Angular root
        run: npm install --legacy-peer-deps
      
      - name: Build Angular App
        working-directory: ./        # Angular root
        run: npm run build -- --output-path=dist/smokiespartacusai
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_BEACH_054E6D403 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist/smokiespartacusai"  # <- pre-built folder
          api_location: ""                         # no API
          skip_app_build: true                     # skip Oryx build
      

